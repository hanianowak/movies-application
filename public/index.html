<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

<div id="listOfMovies">
    <h3>Here are all the movies: </h3>
</div>

<div class="container border p-3 text-center" id="movie-add-form">
    <div class="row">
        <div class="col-12 text-center border-bottom">
            <h3>Add your movie to the collection</h3>
        </div>
    </div>
    <div class="form-group row pt-3">
        <label for="title-input" class="col-2 col-form-label">Title</label>
        <div class="col-5">
            <input class="form-control" type="text" value="" placeholder="type the title here" id="title-input">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Your Rating</label>

        <div class="col-5">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rating-input1"
                           value="1"> 1
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rating-input2"
                           value="2"> 2
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rating-input3"
                           value="3"> 3
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rating-input4"
                           value="4"> 4
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rating-input5"
                           value="5"> 5
                </label>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-success" id="addMovie">Add My Movie</button>
</div>


<script src="/main.js"></script>
</body>
</html>
